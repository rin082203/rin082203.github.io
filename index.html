<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ゲーム作品ポートフォリオ</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      max-width: 960px;
      margin: auto;
      padding: 2em;
    }
    section {
      margin-bottom: 2em;
    }
    h1, h2 {
      margin-top: 0;
    }
    .game {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      background: white;
      margin-bottom: 1.5em;
    }
    .game img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #777;
    }
    @media (max-width: 600px) {
      main { padding: 1em; }
    }
  </style>
</head>
<body>
  <header>
    <h1>〇〇のゲームポートフォリオ</h1>
  </header>
  <main>
    <section>
      <h2>自己紹介</h2>
      <p>こんにちは、ゲーム開発が好きな〇〇と申します。Unityを用いた2D・3Dゲーム制作に取り組んでいます。このページでは私の代表的な作品を紹介しています。</p>
    </section>

    <section>
      <h2>制作したゲーム</h2>

      <div class="game">
        <h3>ゲームタイトル1</h3>
        <img src="game1.jpg" alt="ゲーム1の画像">
        <p>このゲームは○○をテーマにしており、特徴として△△なギミックやシステムを取り入れています。</p>
      </div>

      <div class="game">
        <h3>ゲームタイトル2</h3>
        <img src="game2.jpg" alt="ゲーム2の画像">
        <p>この作品では□□な操作性を意識して、プレイヤーの直感的な操作を可能にしました。</p>
      </div>

      <!-- 追加のゲームも同様に記述可 -->

    </section>
  </main>
  <footer>
    &copy; 2025 〇〇 Portfolio
  </footer>
</body>
</html>
